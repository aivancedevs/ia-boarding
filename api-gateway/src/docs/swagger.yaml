openapi: 3.0.3
info:
  title: API Gateway
  description: |
    API Gateway para enrutar y gestionar microservicios.
    
    ## Autenticación
    La mayoría de los endpoints requieren autenticación JWT. Para acceder:
    1. Obtén un token desde `/auth/login`
    2. Incluye el token en el header: `Authorization: Bearer {token}`
    
    ## Rate Limiting
    - General: 100 requests por 15 minutos
    - Auth endpoints: 5 requests por 15 minutos
  version: 1.0.0
  contact:
    name: API Support
    email: support@ejemplo.com

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.ejemplo.com
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: Auth service endpoints
  - name: Users
    description: Users service endpoints (protected)
  - name: IA
    description: IA service endpoints (protected)

paths:
  /:
    get:
      tags:
        - Health
      summary: Root endpoint
      description: Información básica del API Gateway
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Welcome to api-gateway
                  version:
                    type: string
                    example: 1.0.0
                  documentation:
                    type: string
                    example: /api-docs

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Verifica el estado del API Gateway
      responses:
        '200':
          description: Gateway is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: string
                    example: ok
                  gateway:
                    type: string
                    example: api-gateway
                  environment:
                    type: string
                    example: development
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    example: 12345.67
                  memory:
                    type: object
                    properties:
                      used:
                        type: number
                        example: 50
                      total:
                        type: number
                        example: 100
                      unit:
                        type: string
                        example: MB

  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Crea una nueva cuenta de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  example: user@ejemplo.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: Password123!
                name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Autentica un usuario y devuelve un JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@ejemplo.com
                password:
                  type: string
                  format: password
                  example: Password123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many login attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Obtiene la lista de usuarios (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Items per page
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Obtiene un usuario específico (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found

  /ia/analyze:
    post:
      tags:
        - IA
      summary: Analyze data with IA
      description: Envía datos para análisis con IA (requiere autenticación)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: Sample text to analyze
                options:
                  type: object
      responses:
        '200':
          description: Analysis completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtenido desde /auth/login

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 60f7b3b3b3b3b3b3b3b3b3b3
        email:
          type: string
          format: email
          example: user@ejemplo.com
        name:
          type: string
          example: John Doe
        role:
          type: string
          example: user
        createdAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            user:
              $ref: '#/components/schemas/User'

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error message
        errors:
          type: object
          nullable: true

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Access denied. No token provided.