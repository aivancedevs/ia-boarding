version: '3.8'

services:
  # ==================================================================
  # API GATEWAY - Puerto 4000
  # ==================================================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - API_GATEWAY_NAME=api-gateway
      - JWT_SECRET=cambiar_esto_por_algo_super_secreto_en_produccion_12345
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=http://localhost:4000,http://localhost:4200
      - CORS_CREDENTIALS=true
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USERS_SERVICE_URL=http://users-service:3001
      - IA_SERVICE_URL=http://ia-service:3002
      - PUBLIC_ROUTES=/auth/login,/auth/register,/health,/api-docs
      - LOG_LEVEL=info
    depends_on:
      auth-service:
        condition: service_healthy
      users-service:
        condition: service_started
      ia-service:
        condition: service_started
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==================================================================
  # AUTH SERVICE - Puerto 3000
  # ==================================================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${AUTH_DATABASE_URL:-mongodb://mongo:27017/auth}
      - JWT_SECRET=cambiar_esto_por_algo_super_secreto_en_produccion_12345
      - JWT_EXPIRES_IN=24h
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==================================================================
  # USERS SERVICE - Puerto 3001
  # ==================================================================
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: users-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${USERS_DATABASE_URL:-mongodb://mongo:27017/users}
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==================================================================
  # IA SERVICE - Puerto 3002
  # ==================================================================
  ia-service:
    build:
      context: ./ia-service
      dockerfile: Dockerfile
    container_name: ia-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${IA_DATABASE_URL:-mongodb://mongo:27017/ia}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==================================================================
  # MONGODB - Base de datos compartida
  # ==================================================================
  mongo:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-admin123}
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==================================================================
  # REDIS - Cache y sesiones
  # ==================================================================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================================================================
  # MONGO EXPRESS - UI para MongoDB (Opcional - solo desarrollo)
  # ==================================================================
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD:-admin123}
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-admin}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    profiles:
      - dev  # Solo se levanta con: docker-compose --profile dev up

# ==================================================================
# NETWORKS
# ==================================================================
networks:
  microservices-network:
    driver: bridge
    name: ia-boarding-network

# ==================================================================
# VOLUMES
# ==================================================================
volumes:
  mongo-data:
    name: ia-boarding-mongo-data
  redis-data:
    name: ia-boarding-redis-data